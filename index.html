<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização do PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ajusta a altura para ocupar toda a tela */
            background-color: #f0f0f0; /* Cor de fundo suave */
        }
        embed {
            width: 100%;
            height: 100%; /* Ajusta a altura do PDF */
        }
    </style>
</head>
<body>
    <embed src="URL_DO_SEU_PDF" type="application/pdf" />
</body>
</html>
